<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech-to-Text Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005f73;
    }
    #response {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>üó£Ô∏è Speech-to-Text Assistant</h1>
  
  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" accept="audio/*" required>
    <br>
    <button type="submit">Transcribe Audio</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      responseDiv.textContent = "Transcribing...";

      try {
        const response = await fetch("/transcribe", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        responseDiv.textContent = data.transcription || "No transcription returned.";
      } catch (error) {
        responseDiv.textContent = "Error: " + error.message;
      }
    });
  </script>

</body>
</html>
